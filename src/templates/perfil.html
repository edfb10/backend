{% extends "./layout.html" %}

{% block titulo %}
Perfil
{% endblock %}

{% block estilos %}
<style>
    /* Fondo animado con emojis */
    body {
        background-color: #e0f7fa;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        animation: backgroundAnimation 20s infinite alternate;
    }

    /* Animaci贸n del fondo */
    @keyframes backgroundAnimation {
        0% {
            background-position: 0% 0%;
        }
        100% {
            background-position: 100% 100%;
        }
    }

    /* Contenedor del perfil */
    .profile-container {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
    }

    /* Decoraci贸n de emojis flotantes */
    .emoji-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
    }

    .emoji {
        position: absolute;
        font-size: 40px;
        animation: floatEmoji 10s infinite ease-in-out;
    }

    @keyframes floatEmoji {
        0% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-30px);
        }
        100% {
            transform: translateY(0px);
        }
    }

    /* Imagen de perfil */
    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #ffab40;
        object-fit: cover;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        background-color: #fff7e6;
        display: inline-block;
    }

    .profile-image:hover {
        transform: scale(1.12);
        border-color: #f57f17;
    }

    /* Estilos para detalles del perfil */
    .profile-details {
        margin-top: 20px;
        font-size: 1.3em;
        color: #333;
        text-align: left;
        display: inline-block;
    }

    .profile-details p {
        margin: 10px 0;
        padding: 10px;
        background-color: #f0f4c3;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: highlightField 2s infinite alternate;
    }

    /* Animaci贸n para destacar campos de perfil */
    @keyframes highlightField {
        0% {
            background-color: #f0f4c3;
        }
        100% {
            background-color: #dcedc8;
        }
    }

    /* Bot贸n de subida de imagen con color verde oscuro */
    .upload-btn {
        background-color: #2e7d32; /* Verde oscuro */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .upload-btn:hover {
        background-color: #1b5e20; /* Verde m谩s oscuro al hacer hover */
    }

    /* Nombre del archivo seleccionado */
    .file-name {
        font-size: 14px;
        margin-top: 5px;
        color: black;
        animation: glowText 2s infinite alternate;
    }

    /* Animaci贸n de brillo para el nombre del archivo */
    @keyframes glowText {
        0% {
            color: #558b2f;
        }
        100% {
            color: #76ff03;
        }
    }

</style>
{% endblock %}

{% block contenido %}
<div class="profile-container">
    <h2> Perfil de Usuario </h2>

    <!-- Imagen de perfil -->
    <div class="profile-image-container">
        <img src="{{ image_url }}?{{ random() }}" alt="Imagen de Perfil" class="profile-image">
    </div>

    <!-- Detalles del usuario -->
    <div class="profile-details">
        <p><strong> Nombre:</strong> {{ nombre }}</p>
        <p><strong> Correo:</strong> {{ correo }}</p>
        <p><strong> Rol:</strong> {{ rol }}</p>
    </div>

    <!-- Formulario para cargar nueva imagen -->
    <form action="{{ url_for('perfil') }}" method="POST" enctype="multipart/form-data">
        <label for="image" class="upload-btn"> Actualizar Imagen de Perfil</label>
        <input type="file" name="image" id="image" accept="image/*" onchange="showFileName(this)" style="display: none;">
        <span id="file-selected" class="file-name"></span>
        <button type="submit" class="upload-btn">Subir Imagen </button>
    </form>
    <br>
    <br>
</div>
<br>

<!-- Emojis flotantes -->
<div class="emoji-container">
    <span class="emoji" style="bottom: 50px; right: 200px;"></span>
    <span class="emoji" style="bottom: 100px; left: 300px;"></span>
    <span class="emoji" style="bottom: 200px; right: 50px;"></span>
</div>
<br>
{% endblock %}

{% block js %}
<script>
    function showFileName(input) {
        var fileName = input.files[0].name;
        document.getElementById("file-selected").innerHTML = fileName;
    }
</script>
{% endblock %}
